<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
</head>
<body>
    <h1>Enter Student Information</h1>
    <form id="studentForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required>
        <br><br>
        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required>
        <br><br>
        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        async function submitForm() {
            const name = document.getElementById('name').value;
            const id = document.getElementById('id').value;
            const course = document.getElementById('course').value;

            const data = {
                name: name,
                id: id,
                course: course
            };

            try {
                const response = await fetch('http://35.193.248.204/submit', {
                    // Replace 'frontend-service' with your actual service name in Kubernetes
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Student information submitted successfully!');
                    // Optionally, you can redirect to a success page or perform other actions
                } else {
                    alert('Failed to submit student information.');
                }
            } catch (error) {
                alert('An error occurred while submitting student information.');
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
